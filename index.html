    <script>
      var opacity = 0;
      var timer = setInterval(function(){
        opacity += 0.1;
        // document.getElementById("myImage").style.opacity = opacity;
        // document.getElementById("my").style.opacity = opacity;
        // document.getElementById("zuan").style.opacity = opacity;
        // document.getElementById("c").style.opacity = opacity;
        // document.getElementById("y").style.opacity = opacity;
        for (var i = 0; i < document.querySelectorAll('img').length; i++) {
          document.querySelectorAll('img')[i].style.opacity = opacity;
        }
        if(opacity >= 1){
          clearInterval(timer);
          setTimeout(function(){
            var timer2 = setInterval(function(){
              opacity -= 0.1;
              // document.getElementById("myImage").style.opacity = opacity;
              // document.getElementById("my").style.opacity = opacity;
              // document.getElementById("zuan").style.opacity = opacity;
              // document.getElementById("c").style.opacity = opacity;
              // document.getElementById("y").style.opacity = opacity;
              for (var i = 0; i < document.querySelectorAll('img').length; i++) {
                document.querySelectorAll('img')[i].style.opacity = opacity;
              }
              if(opacity <= 0){
                clearInterval(timer2);
                document.querySelector('#enter').style.display = 'block'
              }
            }, 100);
          }, 1000);
        }
      }, 100);
      
      function gotoPage(){
        window.location.href = "目錄2.html";
      }
    </script>
